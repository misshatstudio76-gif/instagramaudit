<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Instagram Professionnel - Miss Hat Studio</title>
    <meta name="description" content="Outil d'audit Instagram gratuit pour solopreneurs. Analysez votre compte et obtenez un plan d'action personnalisé en 10 questions.">
    <style>
        /* Force responsive sur tous les éléments */
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
        
        /* Correction pour les éléments avec styles inline */
        div[style*="grid-template-columns"] {
            display: block !important;
        }
        
        div[style*="grid-template-columns"] > div {
            margin-bottom: 15px;
            width: 100% !important;
        }
        
        /* Force word-wrap sur tout le texte */
        p, div, span, h1, h2, h3, h4, h5, h6 {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1462f 0%, #533745 50%, #ebe7e5 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            overflow-x: auto;
        }

        /* COULEURS MISS HAT STUDIO */
        :root {
            --hat-primary: #d1462f;        /* Terracotta principal */
            --hat-secondary: #533745;      /* Prune sophistiqué */
            --hat-accent: #ebe7e5;         /* Crème élégant */
            --hat-white: #ffffff;          /* Blanc pur */
            --success-green: #28a745;      /* Vert pour les succès */
            --warning-yellow: #ffc107;     /* Jaune pour les avertissements */
            --danger-red: #dc3545;         /* Rouge pour les urgences */
        }

        .game-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .game-area {
            padding: 20px 15px;
            min-height: 500px;
        }

        .story-panel {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid var(--hat-primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .character {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--hat-primary), var(--hat-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .character-info h3 {
            color: var(--hat-primary);
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .character-role {
            color: #666;
            font-style: italic;
        }

        .dialogue {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--hat-primary);
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .question-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid var(--hat-secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .question-title {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--hat-secondary);
            margin-bottom: 15px;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            border: 2px solid #e9ecef;
            padding: 18px 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1em;
            text-align: left;
            position: relative;
            transform: translateY(0);
            opacity: 0;
            animation: slideInChoice 0.6s ease forwards;
        }

        .choice-btn:nth-child(1) { animation-delay: 0.1s; }
        .choice-btn:nth-child(2) { animation-delay: 0.2s; }
        .choice-btn:nth-child(3) { animation-delay: 0.3s; }
        .choice-btn:nth-child(4) { animation-delay: 0.4s; }
        .choice-btn:nth-child(5) { animation-delay: 0.5s; }
        .choice-btn:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInChoice {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .choice-btn:hover {
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(209, 70, 47, 0.4);
            border-color: var(--hat-primary);
        }

        .choice-btn.selected {
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            border-color: var(--hat-primary);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(209, 70, 47, 0.5);
        }

        .choice-btn.selected::after {
            content: '✓';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            font-weight: bold;
        }

        .insights-popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            transform: translateX(350px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .insights-popup.show {
            transform: translateX(0);
        }

        .insights-popup .insight-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .insights-popup .insight-text {
            font-size: 0.85em;
            line-height: 1.4;
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .score-reveal {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: revealScore 0.8s ease forwards;
        }

        @keyframes revealScore {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .mini-score {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 12px;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--hat-primary), var(--hat-secondary));
            height: 100%;
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .notification-toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--success-green);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(350px);
            transition: transform 0.5s ease;
            z-index: 1001;
        }

        .notification-toast.show {
            transform: translateX(0);
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(209, 70, 47, 0.7);
            }
            70% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(209, 70, 47, 0);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(209, 70, 47, 0);
            }
        }

        .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 5px;
            backdrop-filter: blur(10px);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { left: 20%; animation-delay: 1s; }
        .floating-element:nth-child(3) { left: 80%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fcb045;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--hat-primary);
            border-radius: 10px;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--hat-secondary);
            box-shadow: 0 0 10px rgba(209, 70, 47, 0.2);
        }

        .continue-btn {
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 70, 47, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(209, 70, 47, 0.4);
        }

        .results-container {
            display: none;
        }

        .score-overview {
            background: linear-gradient(135deg, var(--hat-secondary), var(--hat-primary));
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(83, 55, 69, 0.3);
        }

        .main-score {
            font-size: 4em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .score-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
        }

        .score-section.excellent {
            border-left-color: var(--success-green);
        }

        .score-section.good {
            border-left-color: var(--warning-yellow);
        }

        .score-section.needs-work {
            border-left-color: var(--danger-red);
        }

        .section-score {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .section-title {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .recommendations {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .recommendations h3 {
            color: var(--hat-primary);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .recommendation-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid;
        }

        .recommendation-item.priority-high {
            border-left-color: var(--danger-red);
        }

        .recommendation-item.priority-medium {
            border-left-color: var(--warning-yellow);
        }

        .recommendation-item.priority-low {
            border-left-color: var(--success-green);
        }

        .priority-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .priority-badge.high {
            background: var(--danger-red);
            color: white;
        }

        .priority-badge.medium {
            background: var(--warning-yellow);
            color: #333;
        }

        .priority-badge.low {
            background: var(--success-green);
            color: white;
        }

        .final-message {
            background: linear-gradient(135deg, var(--hat-primary), var(--hat-secondary));
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
            box-shadow: 0 15px 30px rgba(209, 70, 47, 0.3);
        }

        .action-buttons {
            text-align: center;
            margin: 30px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .bonus-btn {
            background: linear-gradient(135deg, var(--success-green), #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }

                padding: 2px;

            }

                padding: 15px 12px;

<body>
    <div class="game-container">
        <div class="header">
            <div class="header-content">
                <h1>🎩 Audit Instagram Professionnel</h1>
                <p>Diagnostic expert avec Miss Sherlock Hat - Plan d'action personnalisé garanti</p>
            </div>
        </div>
        
        <div class="game-area" id="game-content">
            <!-- Le contenu sera injecté dynamiquement -->
        </div>
    </div>

    <script>
        var audit;
        
        function InstagramAudit() {
            this.currentQuestion = 0;
            this.userData = {
                name: '',
                responses: {},
                scores: {
                    profile: 0,
                    content: 0,
                    engagement: 0,
                    monetization: 0,
                    analytics: 0

                if (question.type === 'input') {
                    html += '<div class="question-container">' +
                        '<div class="question-title">' + question.question + '</div>' +
                        '<input type="text" class="input-field" id="user-input" placeholder="Tape ta réponse ici...">' +
                        '<button class="continue-btn pulse-animation" onclick="audit.handleInput()">Continuer l\'audit →</button>' +
                    '</div>';

                    html += '<div class="question-container">' +
                        '<div class="question-title">' + question.question + '</div>' +
                        '<div class="choices-container">';
                    
                    for (var i = 0; i < question.choices.length; i++) {

                this.triggerContextualNotifications();

            this.personalizeDialogue = function(originalDialogue) {
                var dialogue = originalDialogue;
                
                // Remplacer les variables de base
                dialogue = dialogue.replace(/\{\{name\}\}/g, this.userData.name || '');
                dialogue = dialogue.replace(/\{\{business_description\}\}/g, this.userData.business_description || 'ton activité');
                dialogue = dialogue.replace(/\{\{services_target\}\}/g, this.userData.services_target || 'tes services');
                
                // Personnalisation contextuelle selon les réponses précédentes
                var currentScore = this.calculateCurrentScore();
                
                if (dialogue.includes('{{engagement_intro}}')) {
                    if (currentScore > 70) {
                        dialogue = dialogue.replace('{{engagement_intro}}', 'Vu tes bonnes réponses précédentes, je parie que tu maîtrises aussi l\'engagement !');
                    } else if (currentScore < 40) {
                        dialogue = dialogue.replace('{{engagement_intro}}', 'Après tes réponses précédentes, je soupçonne que l\'engagement aussi pose problème...');
                    } else {
                        dialogue = dialogue.replace('{{engagement_intro}}', 'Tes réponses précédentes sont mitigées. Voyons si l\'engagement compense !');
                    }
                }
                
                return dialogue;
            };
            
            this.triggerContextualNotifications = function() {
                var currentScore = this.calculateCurrentScore();
                var questionNum = this.currentQuestion;
                
                if (questionNum === 5 && currentScore < 30) {
                    setTimeout(() => {
                        this.showNotification('⚠️ Attention ! Tes scores sont en dessous de la moyenne...', 'warning');
                    }, 2000);
                } else if (questionNum === 5 && currentScore > 70) {
                    setTimeout(() => {
                        this.showNotification('🔥 Excellent ! Tu es au-dessus de 90% des comptes !', 'success');
                    }, 2000);
                } else if (questionNum === 8) {
                    setTimeout(() => {
                        this.showNotification('🎯 Plus que quelques questions ! Le diagnostic arrive...', 'info');
                    }, 1500);
                }
            };
            
            this.handleInput = function() {
                var input = document.getElementById('user-input').value.trim();
                if (!input) {
                    alert('Merci de répondre pour continuer !');
                    return;
                }
                
                var question = this.questions[this.currentQuestion];
                this.userData[question.field] = input;
                
                this.nextQuestion();
            };
            
            this.selectChoice = function(choiceIndex) {
                var question = this.questions[this.currentQuestion];
                var choice = question.choices[choiceIndex];
                
                // Enregistrer la réponse
                this.userData.responses[question.id] = {
                    choice: choiceIndex,
                    score: choice.score,
                    category: choice.category,
                    feedback: choice.feedback
                };
                
                // Mettre à jour les scores
                if (choice.category && choice.score) {
                    this.userData.scores[choice.category] += choice.score;
                }
                
                // Marquer le choix comme sélectionné visuellement
                var choices = document.querySelectorAll('.choice-btn');
                choices.forEach(function(btn) { btn.classList.remove('selected'); });
                choices[choiceIndex].classList.add('selected');
                
                // Créer des étincelles d'animation
                this.createSparkles(choices[choiceIndex]);
                
                // Afficher un insight en temps réel
                this.showInstantInsight(choice);
                
                // Afficher score intermédiaire si c'est une question importante
                if (this.currentQuestion % 3 === 0 && this.currentQuestion > 0) {
                    setTimeout(() => {
                        this.showIntermediateScore();
                    }, 1500);
                }
                
                // Continuer après un délai
                setTimeout(() => {
                    this.nextQuestion();
                }, choice.score >= 8 ? 2000 : 1200); // Plus de temps pour les bonnes réponses
            };

                var rect = element.getBoundingClientRect();

                    sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';

            this.calculateCurrentScore = function() {
                var totalScore = 0;
                var maxPossible = 0;
                
                for (var category in this.userData.scores) {
                    totalScore += this.userData.scores[category];
                }
                
                // Estimation basée sur les questions répondues
                maxPossible = this.currentQuestion * 10; // Approximation
                
                return Math.round((totalScore / maxPossible) * 100) || 0;
            };
            
            this.getCurrentDominantCategory = function() {
                var categories = {
                    profile: 'Expert Profil',
                    content: 'Créateur de Contenu',
                    engagement: 'Community Builder',
                    monetization: 'Business Strategist',
                    analytics: 'Data Analyst'
                };
                
                var maxScore = 0;
                var dominantCat = 'profile';
                
                for (var cat in this.userData.scores) {
                    if (this.userData.scores[cat] > maxScore) {
                        maxScore = this.userData.scores[cat];
                        dominantCat = cat;
                    }
                }
                
                return categories[dominantCat];
            };
            
            this.showNotification = function(message, type) {
                var toast = document.createElement('div');
                toast.className = 'notification-toast show';
                toast.style.background = type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#dc3545';
                toast.style.color = type === 'warning' ? '#333' : 'white';
                toast.innerHTML = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            };
            
            this.nextQuestion = function() {
                this.currentQuestion++;
                
                if (this.currentQuestion < this.questions.length) {
                    this.showQuestion();
                } else {
                    this.generateResults();
                }
            };
            
            this.generateResults = function() {
                var scores = this.userData.scores;
                
                // Normaliser les scores sur 100 (ajustement pour les nouvelles questions)
                var maxScores = {
                    profile: 40,  // 4 questions max (bio + visual + business_goals + nouvelles)
                    content: 40,  // 4 questions max (strategy + frequency + motivation + nouvelles)
                    engagement: 30, // 3 questions max
                    monetization: 20, // 2 questions max  
                    analytics: 20   // 2 questions max
                };
                
                var normalizedScores = {};
                var totalScore = 0;
                var totalQuestions = 0;
                
                for (var category in scores) {
                    normalizedScores[category] = Math.round((scores[category] / maxScores[category]) * 100);
                    totalScore += normalizedScores[category];
                    totalQuestions++;
                }
                
                var overallScore = Math.round(totalScore / totalQuestions);
                
                this.displayResults(overallScore, normalizedScores);
            };

                        '<div class="character-info">' +
                            '<h3>Miss Sherlock Hat</h3>' +
                            '<div class="character-role">Audit Expert Terminé</div>' +
                        '</div>' +
                    '</div>' +
                    '<div class="dialogue">' +
                        '<strong>' + name + ', l\'audit complet de "' + businessDesc + '" est terminé !</strong><br><br>' +
                        'J\'ai analysé tes réponses pour te donner un diagnostic personnalisé. Voici ton plan d\'action...' +
                    '</div>' +
                '</div>';
                
                // Score global avec animation progressive
                html += '<div class="score-overview" style="position: relative; overflow: hidden;">' +
                    '<div class="floating-elements">' +
                        '<div class="floating-element">📈</div>' +
                        '<div class="floating-element">🎯</div>' +
                        '<div class="floating-element">💎</div>' +
                    '</div>' +
                    '<h2>🏆 Instagram Health Score</h2>' +
                    '<div class="main-score" id="animated-score" style="opacity: 0;">0%</div>' +
                    '<div style="font-size: 1.3em; margin-top: 15px;">Profil Business : <strong>"' + level + '"</strong></div>' +
                    '<div style="font-size: 0.9em; opacity: 0.9; margin-top: 10px;">Basé sur tes réponses personnalisées</div>' +
                    '<div style="margin-top: 20px;">' +
                        '<div style="display: inline-block; margin: 5px; padding: 8px 15px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 0.9em;">' +
                            'Secteur: ' + (businessDesc.length > 30 ? businessDesc.substring(0, 30) + '...' : businessDesc) +
                        '</div>' +
                        '<div style="display: inline-block; margin: 5px; padding: 8px 15px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 0.9em;">' +
                            'Cible: ' + (servicesTarget.length > 25 ? servicesTarget.substring(0, 25) + '...' : servicesTarget) +
                        '</div>' +
                    '</div>' +
                '</div>';
                
                // Animation progressive du score
                setTimeout(() => {
                    var scoreElement = document.getElementById('animated-score');
                    if (scoreElement) {
                        scoreElement.style.opacity = '1';
                        scoreElement.style.transition = 'all 2s ease';
                        this.animateScore(scoreElement, overallScore);
                    }
                }, 1000);
                
                // Graphique radar personnalisé
                html += this.generateRadarChart(scores);
                
                // Scores détaillés par catégorie avec barres de progression
                html += '<div style="background: white; padding: 25px; border-radius: 15px; margin: 25px 0; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);">' +
                    '<h3 style="color: var(--hat-primary); font-size: 1.6em; margin-bottom: 20px; text-align: center;">📊 Détail des Performances</h3>' +
                    '<div class="score-sections">';
                
                var categories = {
                    profile: { name: 'Profil & Bio', icon: '👤' },
                    content: { name: 'Stratégie Contenu', icon: '📱' },
                    engagement: { name: 'Engagement', icon: '💬' },
                    monetization: { name: 'Monétisation', icon: '💰' },
                    analytics: { name: 'Analytics', icon: '📊' }
                };
                
                for (var cat in categories) {
                    var score = scores[cat] || 0;
                    var className = score >= 70 ? 'excellent' : (score >= 50 ? 'good' : 'needs-work');
                    var color = score >= 70 ? '#28a745' : (score >= 50 ? '#ffc107' : '#dc3545');
                    
                    html += '<div class="score-section ' + className + '" style="position: relative; overflow: hidden;">' +
                        '<div class="section-title">' + categories[cat].icon + ' ' + categories[cat].name + '</div>' +
                        '<div class="section-score" style="position: relative; z-index: 2;">' + score + '%</div>' +
                        '<div style="position: absolute; bottom: 0; left: 0; height: ' + (score * 0.8) + '%; background: linear-gradient(to top, ' + color + '30, ' + color + '10); width: 100%; transition: height 2s ease; z-index: 1;"></div>' +
                        '<div style="font-size: 0.8em; margin-top: 10px; opacity: 0.8;">' + this.getScoreMessage(score) + '</div>' +
                    '</div>';
                }
                
                html += '</div></div>';
                
                // Système de badges obtenus
                html += this.generateAchievementBadges(scores, overallScore);
                
                // Recommandations personnalisées
                html += this.generateAdvancedRecommendations(scores, overallScore);
                
                // Plan d'action personnalisé 1 mois
                html += this.generate30DayActionPlan(scores, overallScore);
                
                // Message final personnalisé selon le profil
                var personalizedMessage = this.getPersonalizedFinalMessage(levelMessage, businessDesc, servicesTarget, overallScore);
                html += '<div class="final-message">' +
                    '<h3>💎 Message Personnel de Miss Sherlock Hat</h3>' +
                    '<p style="font-size: 1.1em; line-height: 1.6; margin-top: 15px;">' + personalizedMessage + '</p>' +
                    '<p style="font-size: 0.95em; opacity: 0.9; margin-top: 15px;">Applique ces conseils et reviens me dire tes résultats ! 🎩</p>' +
                '</div>';
                
                // Boutons d'action
                html += '<div class="action-buttons">' +
                    '<button class="restart-btn" onclick="location.reload()" style="background: linear-gradient(135deg, #6c757d, #495057); transform: scale(0.95); transition: transform 0.3s ease;" onmouseover="this.style.transform=\'scale(1)\'" onmouseout="this.style.transform=\'scale(0.95)\'">🔄 Faire un autre audit</button>' +
                    '<button class="bonus-btn pulse-animation" onclick="audit.showBonus()" style="background: linear-gradient(135deg, var(--success-green), #20c997); font-size: 1.2em;">🎁 Mes Templates & Conseils</button>' +
                '</div>';
                
                content.innerHTML = html;
                
                // Scroll en haut pour voir les résultats avec animation fluide
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Déclencher les animations progressives
                this.triggerResultAnimations();
            };
            
            this.generateAdvancedRecommendations = function(scores, overallScore) {
                var recommendations = [];
                
                // Recommandations basées sur les scores
                if (scores.profile < 50) {
                    recommendations.push({
                        priority: 'high',
                        title: 'URGENT : Refonte complète de ton profil',
                        description: 'Ta bio ne convertit pas ! Ajoute une proposition de valeur claire, un CTA et optimise tes highlights.',
                        timeframe: 'Cette semaine'
                    });
                }
                
                if (scores.content < 60) {
                    recommendations.push({
                        priority: 'high',
                        title: 'Revoir ta stratégie de contenu',
                        description: 'Applique la règle 80/20 : 80% de valeur gratuite, 20% de promotion. Crée un calendrier éditorial.',
                        timeframe: 'Ce mois'
                    });
                }
                
                if (scores.engagement < 50) {
                    recommendations.push({
                        priority: 'high',
                        title: 'Booster ton engagement d\'urgence',
                        description: 'Publie 3 posts avec questions cette semaine. Lance des sondages en Stories. Réponds à TOUS les commentaires.',
                        timeframe: 'Cette semaine'
                    });
                }
                
                if (scores.monetization < 40) {
                    recommendations.push({
                        priority: 'medium',
                        title: 'Créer ton funnel de vente Instagram',
                        description: 'Ajoute des CTA dans chaque post. Crée une landing page. Développe une offre irrésistible.',
                        timeframe: '1 mois'
                    });
                }
                
                if (scores.analytics < 30) {
                    recommendations.push({
                        priority: 'medium',
                        title: 'Mise en place du tracking',
                        description: 'Consulte tes Instagram Insights chaque semaine. Identifie tes meilleurs posts et reproduis ce qui marche.',
                        timeframe: '2 semaines'
                    });
                }
                
                // Recommandations d'optimisation si bon score global
                if (overallScore >= 70) {
                    recommendations.push({
                        priority: 'low',
                        title: 'Optimisation avancée',
                        description: 'Teste de nouveaux formats (Reels, carrousels). Lance des collaborations. Automatise avec des outils pros.',
                        timeframe: '3 mois'
                    });
                }
                
                var html = '<div class="recommendations">' +
                    '<h3>🎯 Ton Plan d\'Action Prioritaire</h3>';
                
                for (var i = 0; i < recommendations.length; i++) {
                    var rec = recommendations[i];
                    html += '<div class="recommendation-item priority-' + rec.priority + '">' +
                        '<div class="priority-badge ' + rec.priority + '">' + 
                            (rec.priority === 'high' ? 'PRIORITÉ HAUTE' : 
                             rec.priority === 'medium' ? 'PRIORITÉ MOYENNE' : 'PRIORITÉ BASSE') + 
                        '</div>' +
                        '<h4>' + rec.title + '</h4>' +
                        '<p>' + rec.description + '</p>' +
                        '<small><strong>Délai :</strong> ' + rec.timeframe + '</small>' +
                    '</div>';
                }
                
                html += '</div>';
                
                return html;
            };
            
            this.triggerResultAnimations = function() {
                // Animation en cascade des éléments
                var elements = document.querySelectorAll('.score-section, .recommendation-item, .action-item');
                elements.forEach(function(el, index) {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(20px)';
                    setTimeout(function() {
                        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, index * 100);
                });
                
                // Notification de fin d'audit
                setTimeout(() => {
                    this.showNotification('🎉 Audit terminé ! Ton plan d\'action est prêt !', 'success');
                }, 2000);
            };
            
            this.showBonus = function() {
                var content = document.getElementById('game-content');
                content.innerHTML += 
                    '<div style="background: linear-gradient(135deg, var(--success-green), #20c997); color: white; padding: 30px; border-radius: 15px; margin: 25px 0;">' +
                        '<h3 style="text-align: center; margin-bottom: 20px;">🎁 BONUS : Templates Instagram Universels</h3>' +
                        
                        '<div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 10px; margin: 15px 0;">' +
                            '<h4>📝 Template Bio Polyvalent</h4>' +
                            '<div style="background: rgba(255,255,255,0.9); color: #333; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 0.9em;">' +

                            '</div>' +
                        '</div>' +
                        
                        '<div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 10px; margin: 15px 0;">' +
                            '<h4>📱 Template Post Educatif</h4>' +
                            '<div style="background: rgba(255,255,255,0.9); color: #333; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 0.9em;">' +
                                '"❌ Erreur courante : [problème que tu observes souvent]<br><br>' +
                                '✅ Meilleure approche :<br>' +
                                '• [Conseil 1]<br>' +
                                '• [Conseil 2]<br>' +
                                '• [Conseil 3]<br><br>' +
                                '💬 Et toi, tu faisais cette erreur ?<br>' +
                                '📩 DM pour plus d\'infos !"<br><br>' +
                                
                                '<strong>Exemples :</strong><br>' +
                                '• Bijoutier : "Erreur : nettoyer l\'argent avec du dentifrice"<br>' +
                                '• Photographe : "Erreur : shooter en plein soleil à midi"<br>' +
                                '• Thérapeute : "Erreur : ignorer les signaux de stress"' +
                            '</div>' +
                        '</div>' +
                        
                        '<div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 10px; margin: 15px 0;">' +
                            '<h4>🏆 Template Story Interactive</h4>' +
                            '<div style="background: rgba(255,255,255,0.9); color: #333; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 0.9em;">' +
                                '"Question du jour 🤔<br><br>' +
                                'Quel est ton plus gros défi avec [ta thématique] ?<br><br>' +
                                'A) [Option 1]<br>' +
                                'B) [Option 2]<br>' +
                                'C) [Option 3]<br><br>' +
                                'Vote et je te donne mes conseils en DM ! 💌"<br><br>' +
                                
                                '<strong>Exemples :</strong><br>' +
                                '• Créateur : "défi avec tes créations"<br>' +
                                '• Formateur : "défi avec l\'apprentissage"<br>' +
                                '• Artisan : "défi avec ton savoir-faire"' +
                            '</div>' +
                        '</div>' +
                        
                        '<div style="background: rgba(255,255,255,0.15); padding: 20px; border-radius: 10px; margin: 15px 0;">' +
                            '<h4>🌟 Template Transformation/Avant-Après</h4>' +
                            '<div style="background: rgba(255,255,255,0.9); color: #333; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace; font-size: 0.9em;">' +
                                '"✨ Transformation du jour !<br><br>' +
                                'AVANT : [situation initiale]<br>' +
                                'APRÈS : [résultat obtenu]<br><br>' +
                                '🔑 Ce qui a fait la différence :<br>' +
                                '[Ton expertise/produit/méthode]<br><br>' +
                                '💭 Raconte-moi ta propre expérience en commentaire !"<br><br>' +
                                
                                '<strong>Exemples :</strong><br>' +
                                '• Coiffeur : avant/après coupe<br>' +
                                '• Déco : avant/après pièce<br>' +
                                '• Coach : avant/après mental client' +
                            '</div>' +
                        '</div>' +
                        
                        '<div style="text-align: center; margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.15); border-radius: 15px;">' +
                            '<h4>💡 Conseils d\'utilisation</h4>' +
                            '<p style="font-size: 0.9em; line-height: 1.4;">• Adapte le vocabulaire à ton secteur<br>' +
                            '• Reste authentique dans ton ton<br>' +
                            '• Teste plusieurs formats pour voir ce qui marche<br>' +
                            '• N\'oublie jamais le call-to-action</p>' +
                        '</div>' +
                        
                        '<div style="text-align: center; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 15px;">' +
                            '<h4>🎩 Miss Hat Studio</h4>' +
                            '<p style="font-size: 0.85em;">Suis-moi pour plus d\'astuces Instagram pour solopreneurs !</p>' +
                        '</div>' +
                    '</div>';
                
                // Scroll vers le bonus
                setTimeout(function() {
                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            };
        }
        
        // Initialisation
        window.addEventListener('DOMContentLoaded', function() {
            audit = new InstagramAudit();
            audit.init();
        });
    </script>
